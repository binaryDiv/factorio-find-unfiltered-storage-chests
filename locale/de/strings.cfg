[item-name]
fusc-acknowledge-unfiltered-chest-tool=Ungefilterte Lagerkisten bestätigen

[item-description]
fusc-acknowledge-unfiltered-chest-tool=Markiert ungefilterte Lagerkisten als bestätigt, sodass für diese keine Warnungen mehr angezeigt werden.\n\nBenutze __CONTROL__select-for-blueprint__ um ungefilterte Kisten zu bestätigen.\nBenutze __CONTROL__select-for-cancel-deconstruct__ um Bestätigungen rückgängig zu machen.

[shortcut-name]
fusc-get-acknowledge-unfiltered-chest-tool=Ungefilterte Lagerkisten bestätigen

[controls]
fusc-get-acknowledge-unfiltered-chest-tool=Werkzeug um ungefilterte Lagerkisten zu bestätigen

[virtual-signal-name]
fusc-no-filter-warning-signal=Warnung vor ungefilterten Lagerkisten

[virtual-signal-description]
fusc-no-filter-warning-signal=Verwendet für Alarmmeldungen über ungefilterte Lagerkisten.

[mod-setting-name]
fusc-generate-alerts-for-unfiltered-chests=Alarmmeldungen für ungefilterte Lagerkisten anzeigen

[mod-setting-description]
fusc-generate-alerts-for-unfiltered-chests=Wenn aktiviert, werden Alarmmeldungen für unbestätigte, ungefilterte Lagerkisten über der Aktionsleiste angezeigt.\nKann für jede Spieler*in unabhängig eingestellt werden.

